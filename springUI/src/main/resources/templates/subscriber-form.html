<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subscriber Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.875em;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Subscriber Form</h1>
    <form th:action="@{/subscriber}" th:object="${subscriber}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</div>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" th:field="*{surname}" />
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error">Surname Error</div>
        </div>
        <div class="form-group">
            <label for="msisdn">MSISDN:</label>
            <input type="text" id="msisdn" th:field="*{msisdn}" />
            <div th:if="${#fields.hasErrors('msisdn')}" th:errors="*{msisdn}" class="error">MSISDN Error</div>
        </div>
        <div class="form-group">
            <label for="tariffId">Tariff ID:</label>
            <input type="text" id="tariffId" th:field="*{tariffId}" />
            <div th:if="${#fields.hasErrors('tariffId')}" th:errors="*{tariffId}" class="error">Tariff ID Error</div>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" th:field="*{startDate}" />
            <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="error">Start Date Error</div>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
